<script type="text/javascript">
    var h = $(window).height();
    var w = $(window).width();
    var s=(h-180)/2;
    $(".bottom-cover").css("height",h);
    $(".bottom-cover").css("width",w);
    $(".cover-imgcontent").css("top",s);
    $(".li-hover").click(function(){

        var w = $(window).width();
        var s=(h-180)/2;
        $(".bottom-cover").css({"display":"block","height":h,"width":w});
        $(".cover-imgcontent").css("top",s);

    $(window).resize(function() {
        var h = $(window).height();
        var w = $(window).width();
        var s=(h-180)/2;
        $(".bottom-cover").css("height",h);
        $(".bottom-cover").css("width",w);
        $(".cover-imgcontent").css("top",s);
    });
    $(".bottom-cover").click(function(){
        $(".bottom-cover").css("display","none")
    })
</script>
